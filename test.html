<html>
<head>
<title>test.html - Made with LuaCrumbs</title>
</head>
<body>
<canvas id="c" width="102" height="102"></canvas>
<script>
var c = document.getElementById("c");
var context = c.getContext("2d");
context.strokeStyle = "#666";
context.lineWidth = 1;
context.moveTo(0, 0);
context.lineTo(100, 100);
context.stroke();
context.moveTo(0, 100);
context.lineTo(100, 0);
context.stroke();
context.beginPath();
context.arc(50, 62, 12, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.beginPath();
context.arc(50, 62, 12, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#999";
context.lineWidth = 4;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.beginPath();
context.arc(50, 58, 8, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#999";
context.lineWidth = 4;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.lineTo(80, 20);
context.stroke();
context.lineTo(80, 80);
context.stroke();
context.lineTo(20, 80);
context.stroke();
context.lineTo(20, 20);
context.stroke();
context.moveTo(10, 10);
context.lineTo(10, 50);
context.stroke();
context.moveTo(15, 10);
context.lineTo(15, 50);
context.stroke();
context.beginPath();
context.arc(0, 50, 50, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#999";
context.lineWidth = 4;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.beginPath();
context.arc(0, 10, 10, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#999";
context.lineWidth = 4;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.beginPath();
context.arc(0, 80, 80, 0, Math.PI * 2, false);
context.closePath();
context.strokeStyle = "#666";
context.lineWidth = 2;
context.stroke();
context.strokeStyle = "#666";
context.lineWidth = 2;
</script>
</body>
</html>
